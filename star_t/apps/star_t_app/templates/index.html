<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Star T -- it'll blow your mind</title>
    {% load static %}
    <link href="{% static 'styles.css' %}" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        {% if user.is_authenticated %}
        <p>Logged in as {{user.username}}</p>
        <a href="/logout">Logout</a>
        {% endif %}
        <div class="form">
            <h3>Register</h3>
            <form action="/register" method="post" class="form-group">
                {% csrf_token %}
                <input type="text" class="form-control" placeholder="Username" name="username">
                <input type="text" class="form-control" placeholder="First Name" name="fname">
                <input type="password" class="form-control" placeholder="Password" name="password">
                <input type="password" class="form-control" placeholder="Confirm Password" name="conf_password">
                <button class="btn btn-primary">Sign up!</button>
            </form>
        </div>
        <div class="form">
            <h3>Login</h3>
            <form action="/login" method="post" class="form-group">
                {% csrf_token %}
                <input type="text" class="form-control" placeholder="Username" name="username">
                <input type="password" class="form-control" placeholder="Password" name="password">

                <button class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>

</body>
</html>
